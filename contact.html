<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body bgcolor="pink">
    <header>
        <div class="subscribe">
            <form>
                <input type="email" placeholder="enter email">
                <button type="submit">Subscribe to my blog</button>
            </form>
        </div>
    </header>

    <div class="menu" onclick="openArticles()">ALL ARTICLES</div>  
    <div class="menu" onclick="openReviews()">REVIEWS</div>  
    <div class="menu" onclick="openContact()">CONTACT</div> 
    <div class="container">
       <form>
        <label>First Name</label>
        <input type="text" placeholder="Your Name ...">

        <label>Last Name</label>
        <input type="text" placeholder="Your Last Name ...">

        <label>Country</label>
        <select>
            <option>Romania</option>
            <option>Moldova</option>
            <option>UK</option>
            <option>USA</option>
            <option>Greece</option>
            <option>Cyprus</option>
            <option>Turkey</option>
            <option>Italy</option>
        </select>
        <label>Subject</label>
        <textarea placeholder="Write something..." style="height:200px;"></textarea>

        <input type="submit" value="Submit">
       </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
